<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="modal.css" rel="stylesheet">
    </head>
    <body>
        <main class="hero">
            <h1 class="hero-title">Fancy Title</h1>
            <p class="hero-text">This is some dummy text for decoration, the real purpose of this whole pen is actually the modal</p>
            <button class="modal-btn">Get a modal!</button>
          </main>
          
          <div class="modal-bg">
            <div class="modal">
              <h2 class="modal-title">Newsletter</h2>
              <p class="modal-text">Subscribe to our newsletter here</p>
              <form action="">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Your name...">
                <label for="email">Email Address:</label>
                <input type="text" name="email" placeholder="Your email...">
                <button class="subscribe-btn" type="button">Subscribe</button>
              </form>
              <button class="close-btn">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <script src="./modal.js"></script>
    </body>
</html>
